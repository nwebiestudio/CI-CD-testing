name: rebuild web.

on:
  push:

env:
  CURRENT_ENV: ${{ secrets.CURRENT_ENV }}

jobs: 
  build:
    name: image build
    runs-on: self-hosted
    steps:
      - name: checking for actual
        uses: actions/checkout@v2.4.2
        with:
          path: .

      - name: cp 
        run: cp /tmp/testweb_env/.env.docker .

      - name: cat
        run: cat .env.docker

      - name: rebuild & deploy
        run: docker-compose up -d --build web 

      - name: clear dangling
        run: docker rmi -f $(docker images -f "dangling=true" -q)

